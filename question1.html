  <title>home MisterBOT</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>


  <div class="form_wrapper">
  <div class="form_container">
    <div class="title_container">
      <h2>Any questions?</h2>
      <h3>please log your questions or problems here</h3>
    </div>
    <form action="https://api.web3forms.com/submit" method="POST" id="form">
    <input type="hidden" name="access_key" value="710de174-9d0e-43e3-9988-06ce75f70b51" />
      <input type="hidden" name="subject" value="New Submission from Web3Forms" />
      <div class="row clearfix">
        <div class="col_half">
          <label style="color: white;">First name</label>
          <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
            <input type="text" name="first_name" placeholder="John" required />
          </div>
        </div>
        <div class="col_half">
          <label style="color: white;">Last name</label>
          <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
            <input type="text" name="last_name" placeholder="Doe" />
          </div>
        </div>
      </div>
      <div class="row clearfix">
        <div class="col_half">
          <label style="color: white;">Email</label>
          <div class="input_field"> <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
            <input type="email" name="email" placeholder="johndoe@gmail.com" required />
          </div>
        </div>
      </div>
      <div class="row clearfix">
        <div>
          <label style="color: white;">Comments</label>
          <div class="textarea_field"> <span><i aria-hidden="true" class="fa fa-comment"></i></span>
            <textarea cols="46" rows="3" name="comments"></textarea>
          </div>
        </div>
      </div>
      <input class="button" type="submit" value="Sumbit" />
    </form>
  </div>
  </div>

  <a href="index.html" class="rounded-link-button">Go back</a>

  
  <script src="script.js"></script>
</body>
</html>
